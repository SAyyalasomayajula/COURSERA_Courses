<!DOCTYPE html>
<html>
<head>
	<title>part1</title>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<fieldset>
	<legend>Your Face:</legend>
	<label for="avatar"> Your Image: </label><input type="file" id="avatar" name="avatar" required=""><br>
	<label for="image">Image Preview:<img src="" id="Preview"></label>
</fieldset>
<fieldset>
	<legend>Your General Details</legend>
	<label for="name">Name:</label> <input type="text" name="name" required=""><br>
	<label for="gender">Gender:</label> <input type="radio" name="Male" required=""> <label for="avatar"></label>Male <input type="radio" name="Female"> <label for="avatar"></label>Female <br>
	<label for="age">Age:</label> <input type="number" name="Age" required=""><br>
	<label for="dob">Date Of Birth:</label> <input type="Date" name="dob"><br>
	<label for="fav-color">Favourite color:</label>   <input type="color" name="color"><br>
	<label for="country">Nationality:</label> <input type="text" name="country"><br>
</fieldset>
<fieldset>
	<legend>Your Indicators</legend>
	<label for="height">Height:</label> <label for="short">Short</label><input type="range" name="height" min="0" max="100"> <label for="tall">Tall</label><br>
	<label for="salary">Salary:</label> <label for="poor">Poor</label> <input type="range" name="height" min="0" max="100"> <label for="rich">Rich</label><br>
</fieldset>
<fieldset>
	<legend>Your Contact Information</legend>
	<label for="email">Email:</label> <input type="Email" name="email" required=""><br>
	<label for="tel">Mobile:</label> <input type="Mobile" name="Mobile"><br>
	<label for="address">Address:</label> <input type="Address" name="Address"><br>
	<label for="contact">Method To Contact you:</label> <input type="checkbox" name="Email"><label for="email">Email </label><input type="checkbox" name="Whatsapp"><label for="whatsapp">Whatsapp</label><input type="checkbox" name="In-App_chat"><label for="In-App_chat">In-App_chat</label><br>
</fieldset>
<input type="submit" name="submit">
</body>
</html>
